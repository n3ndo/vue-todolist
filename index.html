<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="app">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center pt-3">
                    <div class="col-6 bg-white br-5">
                        <div>
                            <ul class="list-unstyled ">
                                <li v-for="(todo, index) in todoList" :key="index" :class="todo.done ? 'text-decoration-line-through' : ''" class="py-2 fs-5 fw-semibold">
                                    <div class="d-flex justify-content-between">
                                        <span>
                                            {{ todo.text }}
                                        </span>
                                        <div class="buttons">
                                            <button class="mx-1 btn btn-sm btn-square btn-danger" @click="removeTodo(index)">x</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="addTask justify-content-between">
                                <input type="text" class="form-control form-control-sm width-80" v-model="textTask" placeholder="inserisci nuova task">
                                <button class="btn btn-sm btn-success" @click="addTask">Aggiungi Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
